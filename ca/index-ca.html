        <script type="text/javascript">
            document.addEventListener('keydown', (event) => {
                var keyValue = event.key;
                var codeValue = event.code;
                var leftLink = document.getElementById("left");
                var rightLink = document.getElementById("right");
                switch(keyValue){
                    case "q":
                    case "w":
                    case "e":
                    case "r":
                    case "t":
                    case "y":
                    case "u":
                    case "i":
                    case "o":
                    case "p":
                        leftLink.click();   
                        return;
                    
                        case "z":
                        case "x":
                        case "c":
                        case "v":
                        case "b":
                        case "n":
                        case "m":
                        case ",":
                        case ".":
                        case "-":
                            rightLink.click();   
                            return;
                }
              }, false);

              document.addEventListener('keyup', (event) => {
                var keyValue = event.key;
                var codeValue = event.code;
                console.log("keyup event, keyValue: " + keyValue);
                console.log("keyup event, codeValue: " + codeValue);
              }, false);
